<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tugas CSS - Niomic</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<br>
	<br>
	<div class="container text-center">
		<div class="row">
			<div class="col">
				<h3>Rounded</h3>
				<img src="img/jakarta.jpg" class="rounded" width="300px" height="300px">
			</div>
			<div class="col">
				<h3>Rounded Circle</h3>
				<img src="img/lampung.jpg" class="rounded-circle" width="300px" height="300px">
			</div>
			<div class="col">
				<h3>Thumbnail Image</h3>
				<img src="img/yogyakarta.jpg" class="img-thumbnail" width="300px" height="300px">	
			</div>
		</div>
	</div>
</body>
</html>
